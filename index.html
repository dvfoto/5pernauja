<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./content/form.css">
    <link rel="stylesheet" href="./content/style.css">

    <title>Sign Up</title>
</head>
<body>
    
    <main>

        <div class="left-column">
            
                <h1 class="main-title">Sign Up</h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol"> &amp; </span>
                <a class="link" href="./f-password.html">terms of servise</a>
            </div>    
        </div>

        <div class="right-column">


            <div type="submit" class="close">x</div>
                

            <form class="form">

                <div class="form-row">

                    <label class="label" for="username">Slapyvardis</label>
                    <input id="username" class="input" placeholder="Username" type="username" required>

                </div>

                <div class="form-row">

                    <label class="label" for="email">Elektroninis pastas</label>
                    <input class="input" id="email" placeholder="your@email.com" type="email" required>

                </div>

                <div class="form-row">

                    <label class="label"  for="password">Slaptažodis</label>
                    <input class="input"  id="password" placeholder="Password" type="password" required>

                </div>

                <div class="form-row">
                    
                <label class="label" for="repeatpassword">Pakartoti slaptažodį</label>
                <input class="input" id="repeatpassword" placeholder="Repeat password" type="password" required>

                </div>

                <div class="form-row">
                    
                    <button class="btn" type="submit">Get started</button>

                    <samp>or</samp>

                    <a class="" href="./sign_in.html">Sign in</a>

                </div>

            </form>

        </div>

    </main>
</body>
</html>
